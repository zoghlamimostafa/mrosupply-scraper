# Logrotate configuration for MRO Supply Scraper
# Install to: /etc/logrotate.d/mrosupply-scraper

/opt/mrosupply-scraper/logs/*.log {
    # Rotate daily
    daily

    # Keep 14 days of logs
    rotate 14

    # Compress old logs
    compress
    delaycompress

    # Don't error if log file is missing
    missingok

    # Don't rotate if log is empty
    notifempty

    # Create new log file with these permissions
    create 0640 scraper scraper

    # Use date as suffix
    dateext
    dateformat -%Y%m%d

    # Rotate if file exceeds 100MB
    size 100M

    # Max size before force rotation
    maxsize 500M

    # Post-rotation script
    postrotate
        # Send signal to scraper to reopen log files if needed
        systemctl reload mrosupply-scraper 2>/dev/null || true
    endscript
}

/opt/mrosupply-scraper/*.log {
    # Root directory logs
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    create 0640 scraper scraper
    dateext
    dateformat -%Y%m%d
    size 100M
    maxsize 500M

    postrotate
        systemctl reload mrosupply-scraper 2>/dev/null || true
    endscript
}

# Watchdog logs
/opt/mrosupply-scraper/watchdog.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 0640 scraper scraper
    dateext
    size 50M
}
